<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відгуки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EF036C;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .reviews-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .review-list {
            list-style: none;
            padding: 0;
        }

        .review-list li {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .review-list li:nth-child(odd) {
            background-color: #f1f1f1;
        }

        .review-list li a {
            font-size: 18px;
        }

        .review-list li span {
            font-size: 14px;
            color: #888;
        }

        .action-links {
            display: flex;
            gap: 10px;
        }

        .action-links a {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .action-links a:hover {
            background-color: #0056b3;
        }

        .add-review-btn {
            display: block;
            width: 200px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 20px auto;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .add-review-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="reviews-container">
    <h1>Відгуки</h1>
    <a href="{% url 'create_review' %}" class="add-review-btn">Додати новий відгук</a>
    <ul class="review-list">
        {% for review in reviews %}
            <li>
                <a href="{% url 'review_detail' review.id %}">{{ review.title }}</a>
                <span>Магазин: {{ review.store }} — Рейтинг: {{ review.rating }}</span>
                <div class="action-links">
                    <a href="{% url 'review_detail' review.id %}">Деталі</a>
                    <a href="{% url 'edit_review' review.id %}">Редагувати</a>
                    <a href="{% url 'delete_review' review.id %}">Видалити</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
